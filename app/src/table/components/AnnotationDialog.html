<md-dialog>
    <md-dialog-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>Annotations for selected variant</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="$ctrl.closeDialog()">
              <!--<md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>-->
            </md-button>
          </div>
        </md-toolbar>

          <div layout="column" layout-align="center center">
            <p ng-repeat="(name, value) in $ctrl.annotations"><b>{{name}}: </b> {{value}}</p>
          </div>

          <!-- Visualizzazione in griglia -->

                <p>{{value}}</p>
                <md-grid-tile-footer>
                    <h3>{{name}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>-->

    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="$ctrl.closeDialog()" class="dialog-class" aria-label="label">Close</md-button>
    </md-dialog-actions>
</md-dialog>
