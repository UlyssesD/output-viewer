<md-card>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
        <span>Nutrition</span>
        <span flex></span>
        <span><md-button ng-click="$ctrl.getElems(true)"> Previous </md-button></span>
        <span><md-button ng-click="$ctrl.getElems(false)"> Next </md-button></span>
    </div>
    </md-toolbar>
    <md-table-container>
        <table md-table md-progress="$ctrl.promise">
            <thead md-head>
                <tr md-row>
                    <th md-column ng-repeat="h in $ctrl.data.header track by $index"><span md-colors="{color: 'default-primary-hue-2'}">{{ h }}</span></th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="row in  $ctrl.data.rows track by $index" ng-click="$ctrl.showAnnotations($event, el)">
                    <td md-cell ng-repeat="el in row track by $index"><span ng-bind-html-unsafe="el">{{el}}</span></td>
                </tr>
            </tbody>
        </table>
    </md-table-container>

    <!--<md-table-pagination md-boundary-links md-limit="$ctrl.query.limit" md-limit-options="[5, 10, 15]" md-page="$ctrl.query.page"
        md-total="{{$ctrl.data.count}}" md-on-paginate="$ctrl.getElems" md-page-select ></md-table-pagination>-->
</md-card>

<section ng-show="$ctrl.filters == null" layout-padding>
    <p> Loading filters...</p>
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</section>

<form name="filterTable" ng-show="$ctrl.filters != null" layout-padding>
<md-list>
    <md-list-item ng-repeat="el in $ctrl.filters.list" ng-switch="el.type">
            
            <span ng-switch-when="numeric">
                <md-input-container>
                    <input ng-model="el.min" type="number"  aria-label="min value">
                </md-input-container>
                <md-label> &le; {{el.label}} &le; </md-label>
                <md-input-container>
                <input ng-model="el.max" type="number" aria-label="max value">
                </md-input-container>
            </span>


            <md-input-container ng-switch-when="string">
                <label>{{el.label}}</label>
                <input ng-model="el.value" md-maxlength="20" type="text" aria-label="search term">
            </md-input-container>
            
            <md-input-container ng-switch-when="boolean">
                <md-checkbox ng-model="el.value" aria-label="el.label">{{ el.label }}</md-checkbox>
            </md-input-container>

            <md-input-container ng-switch-when="select">
                <label>{{el.label}}</label>
                <md-select ng-model="el.value" md-on-open="$ctrl.fetchFields(el)">
                    <md-option ng-value="null"> -- All -- </md-option>
                    <md-option ng-repeat="opt in el.options" ng-value="opt">
                        {{opt}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container ng-switch-when="autocomplete">
                
                <md-autocomplete md-floating-label="{{el.label}}" md-clear-button="true" md-autoselect md-selected-item="el.value" md-search-text="searchText" md-items="item in $ctrl.searchTerm(searchText, el)" md-item-text="item">
                    <md-item-template>
                        <span md-highlight-text="searchText">{{item}}</span>
                    </md-item-template>
                    <md-not-found>
                        No matches found.
                    </md-not-found>
                </md-autocomplete>
            </md-input-container>
    </md-list-item>
</md-list>
    <div>
        <md-button class="md-raised md-primary" ng-click="$ctrl.filterTable()">Submit</md-button>
    </div>
</form>
